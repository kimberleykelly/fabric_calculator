<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
   <div class="container-fluid">
       <div class="row">
           <div class="col">
                <h1>fabric calculator</h1>
           </div>
       </div>
       <div class="row calculator-container">
           <div class="col-md-6 desc">
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut architecto velit, dolorum, tempore quaerat maxime est aspernatur quasi, exercitationem dignissimos error laborum! Esse nam delectus quam saepe autem officiis! Aspernatur!</p>
            </div> 
           <div class="col-md-6 calc">
               <form action="">
                   <input type="radio" id="cm" name="unit" value="cm">
                   <label for="cm">centimeters</label>
                   <input type="radio" name="unit" value="in">
                   <label for="in">inches</label>
                   <input type="number" id="track-or-pole">
                   <label for="track-or-pole">The width of your track or pole</label>
                   <input type="number" id="finished-length">
                   <label for="finished-length"> The finished length of your curtains/blind</label>
                   <input type="number" id="pattern-repeat">
                   <label for="pattern-repeat">The pattern Repeat of the chosen fabric</label>
                   <select name="" id="">
                       <option value="pencil">Pencil Pleat</option>
                       <option value="eye">Eyelet</option>
                       <option value="pinch">Pinch Pleat</option>
                       <option value="roman">Roman Blind</option>
                   </select>
               </form>
           </div>
       </div>
   </div>
</body>
</html>
